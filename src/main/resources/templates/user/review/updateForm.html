<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        a:link {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">
    <div th:replace="fragments/startFooter :: copy"></div>

    <div class="py-5 text-center">
        <h2>Review Edit</h2>
    </div>

    <form role="form" action="" method="post">
        <hr class="my-4">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="${review.title}" class="form-control" th:errorclass="field-error"/>
            <div class="field-error" th:errors="${review.title}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="itemId">상품 ID</label>
            <input type="text" id="itemId" th:field="${item.id}" class="form-control" readonly="true"/>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" th:field="${item.itemName}" class="form-control" readonly="true"/>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea type="text" cols="60" rows="10" id="content" th:field="${review.content}" th:errorclass="field-error"
                      class="form-control" placeholder="최대 200자" >내용</textarea>
            <div class="field-error" th:errors="${review.content}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="star">평점</label>
            <input type="text" id="star" th:field="${review.star}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="${review.star}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="dateTime">날짜</label>
            <input type="text" id="dateTime" th:field="${review.dateTime}" class="form-control" readonly="true">
        </div>
        <div>
            <label for="views">조회수</label>
            <input type="text" id="views" th:field="${review.views}" class="form-control" readonly="true">
        </div>
        <br>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">리뷰 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/user/board/userReviews}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>

    <div th:replace="fragments/endFooter :: copy"></div>
</div> <!-- /container -->

</body>
</html>
