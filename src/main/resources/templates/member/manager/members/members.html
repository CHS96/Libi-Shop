<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.members}">회원 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-start"
                    onclick="location.href='loginHome.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button" th:text="#{page.home}">홈으로</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.member.id}">ID</th>
                <th th:text="#{label.member.username}">이름</th>
                <th th:text="#{label.member.loginId}">loginId</th>
                <th th:text="#{label.member.password}">password</th>
                <th th:text="#{label.member.grade}">grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}">ID</a></td>
                <td th:text="${member.username}">이름</a></td>
                <td th:text="${member.loginId}">LoginID</a></td>
                <td th:text="${member.password}">PW</td>
                <td th:text="${member.grade}">GRADE</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
